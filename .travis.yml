version: ~> 1.0
language: python
jobs:
  allow_failures:
    os:
      - osx
      - windows
  include:
    - os: linux
      dist: bionic
      services:
        - xvfb
      name: "Python 3.7 on Bionic Linux"
      python:
        - 3.7
    - os: linux
      dist: bionic
      services:
        - xvfb
      name: "Python 3.8 on Bionic Linux"
      python: 3.8
    - os: osx
      osx_image: xcode11
      language: shell
      name: "Python 3.8 on macOS"
      before_install:
        - sudo port install cairo
    - os: windows
      language: shell
      before_install:
        - choco install python --version=3.7.7
        - choco install gtk-runtime
        - pip install --user --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
      name: "Python 3.7 on Windows"
    - os: windows
      language: shell
      before_install:
        - choco install python
        - choco install gtk-runtime
        - pip install --user --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
      name: "Python 3.8 on Windows"
addons:
  apt:
    packages:
      - build-essential
      - libssl-dev
      - libffi-dev
      - pkg-config
      - python3-cairo
      - libcairo2*
      - x11-utils
      - libxkbcommon-x11-0
install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then pip install -r requirements_linux.txt; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip install -r requirements_linux.txt; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install -r requirements_linux.txt; fi
script:
  pytest
